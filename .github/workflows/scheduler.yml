name: AI News Daily Scheduler

on:
  schedule:
    - cron: "40 4 * * *"   # Runs every day at 04:40 UTC
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # NEW STEP: Install FFmpeg
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify FFmpeg and Dependencies
        run: |
          # Check FFmpeg is available
          if ! command -v ffmpeg &> /dev/null; then
              echo "Error: FFmpeg is not installed or not in PATH."
              exit 1
          fi
          # Check Python dependencies are functional
          python -c "import cv2, numpy, gtts, requests, subprocess; print('âœ… Dependencies are functional.')"
          
      - name: Run AI News Scheduler
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ai_news_scheduler.py

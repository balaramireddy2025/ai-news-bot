<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comic News - Auto-Updated Daily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 4px solid #000;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .card-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            overflow: hidden;
        }

        .card-content {
            padding: 25px;
        }

        .card-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-category.breaking {
            background: #ff6b6b;
        }

        .card-category.ai {
            background: #00d4ff;
        }

        .card-category.cloud {
            background: #2ecc71;
        }

        .card-category.crypto {
            background: #f39c12;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .read-more {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 12px;
        }

        .read-more:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        .last-updated {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AI COMIC NEWS</h1>
            <p>Latest AI News in Comic Style - Updated Daily Automatically</p>
            <div class="last-updated" id="lastUpdated">‚è∞ Loading...</div>
        </header>

        <div class="filters">
            <button class="filter-btn active" onclick="filterNews('all')">All News</button>
            <button class="filter-btn" onclick="filterNews('breaking')">üî¥ Breaking</button>
            <button class="filter-btn" onclick="filterNews('ai')">ü§ñ AI</button>
            <button class="filter-btn" onclick="filterNews('cloud')">‚òÅÔ∏è Cloud</button>
            <button class="filter-btn" onclick="filterNews('crypto')">üí∞ Crypto</button>
        </div>

        <div class="news-grid" id="newsGrid">
            <div class="loading">Loading news...</div>
        </div>

        <footer>
            <p>¬© 2025 AI Comic News | Auto-Updated Daily</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allNews = [];
        let currentFilter = 'all';

        function loadNews() {
            db.ref('news').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    allNews = snapshot.val();
                    const lastFetch = new Date(allNews[0]?.fetchedAt);
                    document.getElementById('lastUpdated').innerHTML = 
                        `‚úÖ Last updated: ${lastFetch.toLocaleString()}`;
                    renderNews();
                }
            });
        }

        function renderNews() {
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';

            const filtered = currentFilter === 'all' 
                ? allNews 
                : allNews.filter(n => n.category === currentFilter);

            filtered.forEach(news => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="card-image">${news.emoji}</div>
                    <div class="card-content">
                        <span class="card-category ${news.category}">${news.category.toUpperCase()}</span>
                        <h3 class="card-title">${news.title}</h3>
                        <p class="card-description">${news.description}</p>
                        <div class="card-meta">
                            <div>üìÖ ${news.date}</div>
                            <a class="read-more" href="${news.url}" target="_blank">Read More</a>
                        </div>
                    </div>
                `;
                newsGrid.appendChild(card);
            });
        }

        function filterNews(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderNews();
        }

        loadNews();
    </script>
</body>
</html>
